name: Learning Github Actions
run-name: I'm learning Github Actions
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }} >> $GITHUB_ENV"
      - name: Correr script
        run: python main.py